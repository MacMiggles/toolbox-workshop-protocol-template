# https://github.com/orgs/community/discussions/22183#discussioncomment-6321583

name: first-time-setup
run-name: first time setup of repo

on:
  # run when branch created (repo generated from template)
  create:

# only keep latest run of this workflow
concurrency:
  group: first-time-setup
  cancel-in-progress: true

# ADDED THIS CHANGE
permissions: 
  actions: write
  checks: write
  contents: write


jobs:
  first-time-setup:
    # ensure run only once, when repo generated
    if: github.run_number == 1

    runs-on: ubuntu-latest

    steps:
      # get main branch repo contents
      - name: Checkout code
        uses: actions/checkout@v3
        # ADDED THIS CHANGE
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # remove files not needed for user instance of template
      - name: Remove unneeded files
        run: |
          mv README.md notes.md
          rm -rf .github
          touch README.md
          echo '# Generated from toolbox-workshop-protocol-template' >> README.md
          echo 'https://github.com/pep-dortmund/toolbox-workshop-protocol-template' >> README.md


      # save changed files
      - name: Commit changed files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Setup repo"
      
       # ADDED THIS CHANGE
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

